    <body>
        <!--main-->
        <div class ="container">

                <div name="logo" >

                    <ul class="nav justify-content-right">

                    </ul>
                </div>
            </div>
            <!--content started-->
            <section class="main-content">
                <div class="setting-container p-5 ml-5 mr-5">
                    <h5 class="text-left">ユーザー組織権限設定</h5>
                    <!-- 필터링박스 -->
                    <div class="filtering-card rounded-lg shadow p-xl-1 mb-4 overflow-hidden">
                        <!-- 조직 필터링 -->
                        <div class="filtering">
                            <div class="txt3 text-left">部署</div>
                            <span class="custom-checkbox m-l-20">
                                <input type="checkbox" class="custom-control-input" id="selectAll" name="team_id" value="selectAll" onclick='selectAll(this)'>
                                <label class="custom-control-label txt1" for="selectAll"><b>全体</b></label>
                            </span>

                            <span class="custom-checkbox m-l-40">
                                <input type="checkbox" class="custom-control-input" id="1" name="team_id" value="1">
                                <label class="custom-control-label txt1" for="1">法人</label>
                            </span>
    
                            <span class="custom-checkbox m-l-40">
                                <input type="checkbox" class="custom-control-input" id="2" name="team_id" value="2">
                                <label class="custom-control-label txt1" for="2">個人</label>
                            </span>
    
                            <span class="custom-checkbox m-l-40">
                                <input type="checkbox" class="custom-control-input" id="3" name="team_id" value="3">
                                <label class="custom-control-label txt1" for="3">コア</label>
                            </span>
                        </div>

                        <!-- 사원 필터링 -->
                        <div class="filtering">
                            <div class="txt3 text-left">社員検索</div>
                            <input class="form-control form-control-sm txt1" id="username" type="text" name="username" placeholder="氏名入力 (ex.Tanaka)">
                        </div>
                        
                        <!-- 기간 오름차순내림차순 필터링 -->
                        <div class="filtering">
                            <div class="txt3 text-left">登録順</div>
                            <div class="form-check form-check-inline txt1">
                                <input class="form-check-input" type="radio" name="period" id="asc" value="asc">
                                <label class="form-check-label" for="asc">昇順</label>
                            </div>
                            <div class="form-check form-check-inline txt1">
                                <input class="form-check-input" type="radio" name="period" id="desc" value="desc">
                                <label class="form-check-label" for="desc">降順</label>
                            </div>
                        </div>

                        <div class="filtering float-right">
                            <button type="button" class="btn filtering-btn txt1" onclick="location.href='#'"><b class="filtering-btn-font">filtering</b></button>
                        </div>
                    </div>

                    <!-- 사원리스트 -->
                    <table class="table role-setting-table">
                        <thead class="txt3">
                          <tr>
                            <th scope="col">氏名</th>
                            <th scope="col">組織</th>
                            <th scope="col">Role</th>
                            <th scope="col">登録日</th>
                          </tr>
                        </thead>
                        <tbody class="txt1">
                            <tr>
                                <td>パンダA</td>
                                <td>
                                    <select name="team_id" class="txt1">
                                        <option value="1">法人</option>
                                        <option value="2">個人</option>
                                        <option value="3" selected>コア</option>
                                    </select>
                                </td>
                                <td>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input ml-5" type="radio" name="role_id1" value="1">Manager
                                        <input class="form-check-input ml-5" type="radio" name="role_id1" value="2">Leader
                                        <input class="form-check-input ml-5" type="radio" name="role_id1" value="3" checked>Member
                                    </div>
                                </td>
                                <td>2020-11-10</td>
                              </tr>
                              <tr>
                                <td>パンダB</td>
                                <td>
                                    <select name="team_id" class="txt1">
                                        <option value="1" selected>法人</option>
                                        <option value="2">個人</option>
                                        <option value="3">コア</option>
                                    </select>
                                </td>
                                <td>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input ml-5" type="radio" name="role_id2" value="1" checked>Manager
                                        <input class="form-check-input ml-5" type="radio" name="role_id2" value="2">Leader
                                        <input class="form-check-input ml-5" type="radio" name="role_id2" value="3">Member
                                    </div>
                                </td>
                                <td>2018-12-15</td>
                              </tr>
                              <tr>
                                <td>パンダC</td>
                                <td>
                                    <select name="team_id" class="txt1">
                                        <option value="1">法人</option>
                                        <option value="2" selected>個人</option>
                                        <option value="3">コア</option>
                                    </select>
                                </td>
                                <td>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input ml-5" type="radio" name="role_id3" value="1">Manager
                                        <input class="form-check-input ml-5" type="radio" name="role_id3" value="2" checked>Leader
                                        <input class="form-check-input ml-5" type="radio" name="role_id3" value="3">Member
                                    </div>
                                </td>
                                <td>2019-04-01</td>
                              </tr>
                              <tr>
                                <td>パンダD</td>
                                <td>
                                    <select name="team_id" class="txt1">
                                        <option value="1">法人</option>
                                        <option value="2" selected>個人</option>
                                        <option value="3">コア</option>
                                    </select>
                                </td>
                                <td>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input ml-5" type="radio" name="role_id4" value="1">Manager
                                        <input class="form-check-input ml-5" type="radio" name="role_id4" value="2">Leader
                                        <input class="form-check-input ml-5" type="radio" name="role_id4" value="3" checked>Member
                                    </div>
                                </td>
                                <td>2016-04-02</td>
                              </tr>
                              <tr>
                                <td>パンダE</td>
                                <td>
                                    <select name="team_id" class="txt1">
                                        <option value="1" selected>法人</option>
                                        <option value="2">個人</option>
                                        <option value="3">コア</option>
                                    </select>
                                </td>
                                <td>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input ml-5" type="radio" name="role_id5" value="1">Manager
                                        <input class="form-check-input ml-5" type="radio" name="role_id5" value="2">Leader
                                        <input class="form-check-input ml-5" type="radio" name="role_id5" value="3" checked>Member
                                    </div>
                                </td>
                                <td>2019-09-01</td>
                              </tr>
                        </tbody>
                      </table>

                    <!-- 버튼 -->
                        <a class="btn btn-info float-right" data-toggle="modal" data-target="#exampleModal" href="#">変更</a>

                            変更完了
                            </div>
                            <div class="modal-footer">

                            </div>
                        </div>
                        </div>
