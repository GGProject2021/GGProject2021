<!DOCTYPE html>
<html>
    <head>
        <title>4.3.GG修正ページ</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <link href="css/GG/editGG.css" rel="stylesheet" type="text/css" />

        <script src="js/GG/editGG.js"></script>
    </head>
    <body>
        <!--main-->
        <div class ="container">
            <!--sidebar-->
            <div class="sidebar">
                <div name="logo" >
                    <p><img class="logo" src="images/Rgroup_logo_2.png"/></p>
                </div>
                <div name="sidebar">
                    <ul class="nav justify-content-right">
                        <li class="nav-item"><!--sprint-->
                            <!-- User-Management는 manager만 볼 수 있기 때문에 로그아웃상태에선 x -->
                            <button type="button" class="btn" onclick="location.href='roleSetting.html'">User-Management</button>
                        </li>
                        <li class="nav-item"><!--sprint-->
                            <button type="button" class="btn">Sprint</button>
                        </li>
                        <!--team은 manager만 볼 수 있기 때문에 로그아웃상태에선 x-->
                        <li class="nav-item">
                            <button type="button" class="btn" onclick="location.href='team.html'">Team</button>
                        </li>
                        <li class="nav-item"><!--signup-->
                            <button type="button" class="btn" onclick="location.href='mypage.html'">Mypage</button>
                        </li>
                        <li class="nav-item"><!--login button-->
                            <button type="button" class="btn btn-primary" style="width:90px" onclick="location.href='main.html'">Logout</button>
                        </li>
                    </ul>
                </div>
            </div>
            <!--content started-->
            <div class="container clearfix" name="content" style="padding-top:30px">
                <H2>GG修正</H2>
                <H4 class="sprint_name">SPRINT名 (20201011~20201014)</H4>
                <p>自分のGGを修正してください!</p>
                <div class="main_form">
                    <div class="errorMsg">
                        <p>I'm errorMSG</p>
                    </div>
                    <br>
                    <div class="form-group">
                        <form>
                            <table class="form_table">
                                <thead>
                                <tr>
                                    <th class="form_table_th1"><label for="storypoint">story point</label></th>
                                    <th><input type="text" class="form-control" name="storypoint" value="6.5"></th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr>
                                    <th class="form_table_th1"><label for="mitsumori_time"><b>見積もり時間</b></label></th>
                                    <th><input type="text" class="form-control" name="mitsumori_time" value="15"></th>
                                </tr>
                                <tr>
                                    <th class="form_table_th1"><label for="actual_time"><b>実績時間</b></label></th>
                                    <th><input type="text" class="form-control" name="actual_time" value="17"></th>
                                </tr>
                                <tr>
                                    <th class="form_table_th1"><label for="working_hours"><b>稼働時間</b></label></th>
                                    <th><input type="text" class="form-control" name="working_hours" value="23"></th>
                                </tr>   
                                <tr>
                                    <th class="form_table_th1"><label for="business_days"><b>営業日</b></label></th>
                                    <th><input type="text" class="form-control" name="business_days" value="3"></th>
                                </tr>   
                                <tr>
                                    <th class="form_table_th1"><label for="count_ticket"><b>チケット数</b></label></th>
                                    <th><input type="text" class="form-control" name="count_ticket" value="15"></th>
                                </tr>   
                                <!--타부서 서포트 시간 --> 
                                <!--두번까지만 추가 가능하다. 부서가 변경될 경우 이부분도 바로 변경될 수 있도록 실제 개발시 for사용할것-->
                                <!--input 세개 전부 require =x 로 해놓는다. alert 출력-->
                                <!--첫번째 추가 부서-->
                                <div>
                                    <tr class="support_div">
                                        <th class="form_table_th1"><label for="support_time"><b>自分の他部署サポート時間</b></label></th>
                                        <th>
                                            <input type="text" class="form-control" id="inline_block_left" name="support_time" value="2">
                                            <span id="close_support_form" class="close_support_form"><a href="#">x</a></span>
                                        </th>
                                    </tr>
                                    <tr class="support_radio">
                                        <th class="form_table_th1"></th>
                                        <th>
                                            <input type="radio" name="support_section" value="consumer_section">個人
                                            <input type="radio" class="radio_sort" name="support_section" value="coporate_section" disabled>法人
                                            <input type="radio" class="radio_sort" name="support_section" value="core_section" checked>コア
                                    </th>
                                    </tr>
                                 </div> 
                                <!--두번째 추가 부서-->
                                <div>
                                    <tr class="support_div_2">
                                        <th class="form_table_th1"><label for="support_time"><b>自分の他部署サポート時間</b></label></th>
                                        <th>
                                            <input type="text" class="form-control" id="inline_block_left" name="support_time_2" value="1.5">
                                            <span id="close_support_form_2" class="close_support_form_2"><a href="#">x</a></span>
                                        </th>
                                    </tr>
                                    <tr class="support_radio_2">
                                        <th class="form_table_th1"></th>
                                        <th>
                                            <input type="radio" name="support_section_2" value="consumer_section" checked>個人
                                            <input type="radio" class="radio_sort" name="support_section_2" value="coporate_section" disabled>法人
                                            <input type="radio" class="radio_sort" name="support_section_2" value="core_section">コア
                                        </th>
                                    </tr> 
                                </div>
                                </tbody>
                            </table>
                            <div class="check_support_time">
                                <p>他部署をサポートしましたか？</p>
                                <span id="check_support_time"><a href="#"><img src="images/plus.png"/>他部署サポート時間追加</a></span>
                            </div>
                            <div class="done">
                                <input type="image" src="images/check.png" alt="done">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <footer>
            <p name="footer" style="margin-top:100px;text-align:center">© Rakuten Group, Inc.<br>Minyeong Kim, Eunchae Kim</p>
        </footer> 
    </body>
</html>
