        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

        <!-- 메인 화면 전용 css -->
        <link href="css/main/main.css" rel="stylesheet" type="text/css" />

        <!-- 회원가입 화면 전용 css -->
        <link rel="stylesheet" type="text/css" href="css/editMypage/editMypage.css">

    </head>

    <body>
        <!--main-->
        <div class ="container">
            <!--sidebar-->
            <div class="sidebar">
                <div name="logo" >
                    <p><a href="main.html"><img class="logo" src="images/Rgroup_logo_2.png"/></a></p>
                </div>
                <div name="sidebar">
                    <ul class="nav justify-content-right">
                        <li class="nav-item"><!--sprint-->
                            <button type="button" class="btn">Sprint</button>
                        </li>
                        <li class="nav-item"><!--GG-->
                            <button type="button" class="btn">GG</button>
                        </li>
                        <!--team은 manager만 볼 수 있기 때문에 로그아웃상태에선 x-->
                        <li class="nav-item"><!--signup-->
                            <button type="button" class="btn_is_using" onclick="location.href='mypage.html'">Mypage</button>
                        </li>
                        <li class="nav-item"><!--login button-->
                            <button type="button" class="btn btn-primary" style="width:90px">Logout</button>
                        </li>
                    </ul>
                </div>
            </div>
            <!--content started-->
            <section class="main-content">
                <div class="limiter">
                    <div class="row">
                        <div class="profile-card card rounded-lg shadow p-4 p-xl-5 mb-4 text-center position-relative overflow-hidden">
                            <h5 class="text-left">ユーザー情報変更</h5>
                            <br>
                            <p class="text-center txt3 mt-1">User ID</p>
                            <div class="content-card card mb-2 rounded-lg">
                                <!-- <validation-errors :errors="validationErrors" v-if="validationErrors"></validation-errors> -->
                                <!-- 에러 메시지 표시 부분 -->
                                <div class="error m-2 rounded-lg"><small>error message</small></div>
                                <div class="card-body txt1">
                                    <div class="row">
                                        <div class="col-sm-5">
                                            <div class="mb-2 txt2 text-left">氏名</div>
                                            <input type="text" class="form-control txt1" name="username" value="パンダ">
                                        </div>

                                        <div class="col-sm-7">
                                            <div class="mb-2 txt2 text-left">所属組織 / ROLE</div>

                                            <div class="custom-checkbox">
                                                <input type="checkbox" class="custom-control-input" id="1" name="team_id" value="1">
                                                <label class="custom-control-label txt1" for="1">法人
                                                    <select name="hou_role" class="txt1 m-l-50">
                                                        <option value="manager">Manager</option>
                                                        <option value="leader">Leader</option>
                                                        <option value="member">Member</option>
                                                        <option value="none">なし</option>
                                                    </select>
                                                </label>
                                            </div>
            
                                            <div class="custom-checkbox m-d-1">
                                                <input type="checkbox" class="custom-control-input" id="2" name="team_id" value="2">
                                                <label class="custom-control-label txt1" for="2">個人
                                                    <select name="ko_role" class="txt1 m-l-50">
                                                        <option value="manager">Manager</option>
                                                        <option value="leader">Leader</option>
                                                        <option value="member">Member</option>
                                                        <option value="none">なし</option>
                                                    </select>
                                                </label>
                                            </div>
            
                                            <div class="custom-checkbox">
                                                <input type="checkbox" class="custom-control-input" id="3" name="team_id" value="3">
                                                <label class="custom-control-label txt1" for="3">コア
                                                    <select name="core_role" class="txt1 m-l-50">
                                                        <option value="manager">Manager</option>
                                                        <option value="leader">Leader</option>
                                                        <option value="member">Member</option>
                                                        <option value="none">なし</option>
                                                    </select>
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                    <hr>

                                    <div class="row">
                                        <div class="col-sm-12">
                                            <div class="mb-2 txt2 text-left">Password</div>
                                            <input type="password" class="form-control" name="password" value="*********">
                                        </div>
                                    </div>

                                    <hr>
                                    <div class="row">
                                        <div class="col-sm-12">
                                            <div class="mb-2 txt2 text-left">Password check</div>
                                            <input type="password" class="form-control" name="password_check" value="*********">
                                        </div>
                                    </div>

                                </div>
                            </div>

                            <div class="row text-left">
                                <div class="col-sm-12">
                                    <a class="btn btn-info float-right" data-toggle="modal" data-target="#exampleModal" href="#">変更</a>
                                </div>
                                <!-- Modal -->
                                <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                    <div class="modal-dialog" role="document">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                        <h5 class="modal-title" id="exampleModalLabel">confirm</h5>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                        </div>
                                        <div class="modal-body">
                                        ユーザー情報変更を完了しました。
                                        </div>
                                        <div class="modal-footer">
                                        <!-- <button type="button" class="btn btn-secondary" data-dismiss="modal"></button> -->
                                        <button type="button" class="btn btn-primary" onclick="location.href='mypage.html'">確認</button>
                                        </div>
                                    </div>
                                    </div>
                                </div>
                            </div>




                        </div>
                    </div>
                </div>
            </section>
            <!-- content end -->
