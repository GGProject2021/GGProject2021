        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="css/login/util.css">
        <link rel="stylesheet" type="text/css" href="css/login/login.css">
        <!-- !! -->

    <body>
        <!--main-->
        <div class ="container">
            <!--sidebar-->
            <div class="sidebar">
                <div name="logo" >
                    <p><a href="main.html"><img class="logo" src="images/Rgroup_logo_2.png"/></a></p>
                </div>
                <div name="sidebar">
                    <ul class="nav justify-content-right">
                        <li class="nav-item"><!--sprint-->
                            <button type="button" class="btn">Sprint</button>
                        </li>
                        <li class="nav-item"><!--GG-->
                            <button type="button" class="btn">GG</button>
                        </li>
                        <!--team은 manager만 볼 수 있기 때문에 로그아웃상태에선 x-->
                        <li class="nav-item"><!--signup-->
                            <button type="button" class="btn" onclick="location.href='signup.html'">Signup</button>
                        </li>
                        <li class="nav-item"><!--login button-->
                            <button type="button" class="btn btn-primary" style="width:90px" onclick="location.href='login.html'">Login</button>
                        </li>
                    </ul>
                </div>
            </div>
            <!--content started-->
            <div class="container clearfix" name="content" style="padding-top:10px">
                <div class="limiter">
                    <div class="container-login100">
                        <div class="wrap-login100 p-l-85 p-r-85 p-t-55 p-b-55">
                            <form class="login100-form validate-form flex-sb flex-w">
                                <span class="login100-form-title p-b-32">
                                    Login
                                </span>
            
                                <!-- 에러메세지표시부분 -->
                                <div class="error m-b-25 rounded-lg text-center"><small>error message</small></div>
                                <span class="txt1 p-b-11">
                                    E-mail
                                </span>
                                <div class="wrap-input100 m-b-36">
                                    <input class="input100" type="email" name="e-mail" >
                                    <span class="focus-input100"></span>
                                </div>
                                
                                <span class="txt1 p-b-11">
                                    Password
                                </span>
                                <div class="wrap-input100 m-b-12">
                                    <input class="input100" type="password" name="password" >
                                    <span class="focus-input100"></span>
                                </div>
                                
                                <div class="flex-sb-m w-full p-b-48">
                                    <div class="contact100-form-checkbox">
                                        <input class="input-checkbox100" id="ckb1" type="checkbox" name="rememberme">
                                        <label class="label-checkbox100" for="ckb1">
                                            Remember me
                                        </label>
                                    </div>
                                </div>
            
                                <div class="container-login100-form-btn">
                                    <button class="login100-form-btn" onclick="location.href='#'">
                                        Login
                                    </button>
                                </div>
            
                            </form>
                        </div>
                    </div>
                </div>
            </div>
