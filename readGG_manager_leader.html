<!DOCTYPE html>
<html>
    <head>
        <title>4.1.1.GG作成ページ</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <link href="css/GG/readGG_manager_leader.css" rel="stylesheet" type="text/css" />

        <script src="js/GG/readGG_manager_leader.js"></script>
    </head>
    <body>
        <!--main-->
        <div class ="container">
            <!--sidebar-->
            <div class="sidebar">
                <div name="logo" >
                    <p><img class="logo" src="images/Rgroup_logo_2.png"/></p>
                </div>
                <div name="sidebar">
                    <ul class="nav justify-content-right">
                        <li class="nav-item"><!--sprint-->
                            <button type="button" class="btn">Sprint</button>
                        </li>
                        <li class="nav-item"><!--GG-->
                            <button type="button" class="btn_is_using">GG</button>
                        </li>
                        <!--team은 manager만 볼 수 있기 때문에 로그아웃상태에선 x-->
                        <li class="nav-item"><!--signup-->

                            <button type="button" class="btn" onclick="location.href='signup.html'">Signup</button>
                        </li>
                        <li class="nav-item"><!--login button-->
                            <button type="button" class="btn btn-primary" style="width:90px" onclick="location.href='login.html'">Login</button>
                        </li>
                    </ul>
                </div>
            </div>
            <!--content started-->
            <div class="GG_container" name="content" style="padding-top:30px">
                <!--sprint 정보-->
                <div class="inline_block_left">
                    <H5 class="sprint_name">SPRINT名(20201011~20201014)</H5>
                </div>
                <form class="inline_block_right">
                <div class="inline_block_right">
                    <select class="form-control" id="sprint_name">
                        <!--개발시 밸류값은 sprint의 id로 변경 될 것-->
                        <option value="1">first sprint</option>
                        <option value="2">second sprint</option>
                        <option value="3">third sprint</option>
                        <option value="4">forth sprint</option>
                    </select>
                </div>
                <div class="inline_block_right">
                    <button type="submit" class="btn btn-light">移動</button>
                </div>
                </form>
                <table class="sprint_info">
                    <tbody>
                        <tr>
                            <th>開始日</th>
                            <th>2020-11-10</th>
                        </tr>
                        <tr>
                            <th>終了日</th>
                            <th>2020-11-20</th>
                        </tr>
                        <tr>
                            <th>ヘッドカウント</th>
                            <th>4</th>
                        </tr>
                        <tr>
                            <th>営業日</th>
                            <th>8</th>
                        </tr>
                    </tbody>
                </table>
                <button class="btn btn-light">検索画面に戻る</button>
                <button class="btn btn-light">sprint修正</button>
                <!--GG관리-->
                <div class="inline_block_left">
                    <h5 class="GGpage_list">GG管理</h5>
                </div>
                <div class="inline_block_right">
                    <h5 class="head_count">4</h5>
                </div>

            </div>
        </div>
        <footer>
            <p name="footer" style="margin-top:100px;text-align:center">© Rakuten Group, Inc.<br>Minyeong Kim, Eunchae Kim</p>
        </footer> 
    </body>
</html>
